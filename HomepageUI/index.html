<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LenteXhibit - UP Lente Portfolio</title>
    <link rel="stylesheet" href="homepage-styles.css">
</head>
<body>
    <!-- Top Header Bar -->
    <!-- LenteXhibit branding, search bar, and login/sign up buttons positioned at the top page-->
    <header class="top-header">
        <!-- LenteXhibit Logo when clicked reloads homepage-->
        <div class="navbar-brand" onclick="loadHomepage()">LenteXhibit</div>
        <div class="navbar-right">
            <!--Search Bar - Allows users to search for works or members-->
            <input type="text" class="search-bar" id="searchBar" placeholder="Search works or members...">
            
            <!-- Authentication Buttons - Sign Up / Log In -->
            <div id="authButtons">
                <button class="auth-button" onclick="showAuthModal()">Sign Up / Log In</button>
            </div>

            <!-- User Dropdown Menu - Visible when logged in -->
            <div id="userDropdown" class="user-dropdown hidden">
                <button class="user-button" onclick="toggleDropdown()">
                    <span id="userName">User</span> ‚ñº
                </button>
                <!--Dropdown menu with user actions-->
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-item" onclick="viewMyPortfolio()">My Portfolio</div>
                    <div class="dropdown-item" onclick="showSection('themes')">Themes</div>
                    <div class="dropdown-item" onclick="showAbout()">About</div>
                    <div class="dropdown-item" onclick="logout()">Log Out</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <!-- Navigation links to different sections of the site -->
    <nav class="navbar">
        <div class="navbar-center">
            <a class="nav-link" onclick="showSection('about')">About</a>
            <a class="nav-link" onclick="showSection('portfolios')">Portfolios </a>
            <a class="nav-link" onclick="showSection('themes')">Themes</a>
            <a class="nav-link" onclick="showSection('photos')">Photos</a>
            <a class="nav-link" onclick="showSection('graphics')">Graphics</a>
            <a class="nav-link" onclick="showSection('videos')">Videos</a>
        </div>
    </nav>

    <!-- Main Content -->
    <!-- Contains page content: featured works, category filters, works grid, and rankings-->
    <div class="container">
        <!-- Featured Works Section -->
        <!-- Displays works that have been featured by the admin-->
        <section class="featured-works">
            <div class="section-header">
                <h2>‚ú® Featured Works</h2>
                <a class="view-all" onclick="showSection('featured')">View All</a>
            </div>
            <div class="featured-grid" id="featuredGrid">
                <div class="loading">Loading featured works...</div>
            </div>
        </section>
        
        <!-- Voting Theme Section -->
        <section class ="voting-theme-section" style="margin-top: 40px;">
            <div class="section-header">
                <h2>üó≥Ô∏è Current Voting Theme</h2>
            </div>
            <div class="theme-card" id="currentThemeCard">
                <div class="titletheme">Title: </div>
                <div class="descriptiontheme">Description: </div>
                <div class="categorytheme">Category: </div>  
                <div class="datetheme">Voting Ends On: </div>
            </div>
        </section>

        <!-- Ranking Section -->
        <!-- Displays top ranked works with a category filter -->
        <section class="ranking-section" style="margin-top: 40px;">
            <div class="section-header">
                <h2>üèÜ Top Ranked Works</h2>
                <!-- Category filter for rankings -->
                <select id="rankingCategory" onchange="loadRankings(this.value)" style="padding: 8px; border-radius: 5px; border: 2px solid #e0e0e0;">
                    <option value="All">All Categories</option>
                    <option value="Photos">Photos</option>
                    <option value="Graphics">Graphics</option>
                    <option value="Videos">Videos</option>
                </select>
            </div>
            <div class="ranking-list" id="rankingList">
                <div class="loading">Loading rankings...</div>
            </div>
        </section>
    </div>

    <!-- Auth Modal (Sign Up/ Log In) -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Sign Up / Log In</h2>
                <button class="close-button" onclick="closeAuthModal()">&times;</button>
            </div>

            <!-- Step 1: Initial Form -->
            <form id="step1Form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="authName" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="authEmail" required>
                </div>
                <div class="form-group">
                    <label>Account Type</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="guestRadio" name="userType" value="guest" required>
                            <label for="guestRadio" class="radio-label">Guest</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="memberRadio" name="userType" value="member" required>
                            <label for="memberRadio" class="radio-label">Member</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Continue</button>
            </form>

            <!-- Step 2: Member Details Form -->
            <form id="step2Form" class="hidden">
                <div class="form-group">
                    <label>Batch Name</label>
                    <input type="text" id="batchName" placeholder="e.g., Batch Burger" required>
                </div>
                <div class="form-group">
                    <label>Cluster</label>
                    <input type="text" id="cluster" placeholder="Enter your cluster" required>
                </div>
                <div class="form-group">
                    <label>Organization Position</label>
                    <select id="position" required>
                        <option value="">Select your position</option>
                        <option value="President">President</option>
                        <option value="Vice President">Vice President</option>
                        <option value="Secretary">Secretary</option>
                        <option value="Treasurer">Treasurer</option>
                        <option value="Auditor">Auditor</option>
                        <option value="Public Relations Officer">Public Relations Officer</option>
                        <option value="Photography Cluster Head">Photography Cluster Head</option>
                        <option value="Photography Cluster Co-Head">Photography Cluster Co-Head</option>
                        <option value="Graphics Cluster Head">Graphics Cluster Head</option>
                        <option value="Graphics Cluster Co-Head">Graphics Cluster Co-Head</option>
                        <option value="Videography Cluster Head">Videography Cluster Head</option>
                        <option value="Videography Cluster Co-Head">Videography Cluster Co-Head</option>
                        <option value="Member">Member</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="submit-btn" style="margin-top: 10px; background: #6c757d;" onclick="backToStep1()">Back</button>
            </form>
        </div>
    </div>

    <script src="homepage.js"></script
</body>
</html>
