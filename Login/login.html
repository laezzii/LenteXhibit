<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <!-- Step 1: Initial Login Form -->
        <div id="step1">
            <div class="login-header">
                <h1>Welcome</h1>
                <p>Please enter your details to continue</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="user-type">
                    <label>Account Type</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="guest" name="userType" value="guest" required>
                            <label for="guest" class="radio-label">Guest</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="member" name="userType" value="member" required>
                            <label for="member" class="radio-label">Member</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Continue</button>
            </form>
        </div>

        <!-- Step 2: Member Details Form -->
        <div id="step2" class="hidden">
            <div class="login-header">
                <h1>Member Details</h1>
                <p>Please provide your organization information</p>
            </div>

            <form id="memberForm">
                <div class="form-group">
                    <label for="batchName">Batch Name</label>
                    <input type="text" id="batchName" name="batchName" placeholder="e.g., Batch 2024" required>
                </div>

                <div class="form-group">
                    <label for="cluster">Cluster</label>
                    <input type="text" id="cluster" name="cluster" placeholder="Enter your cluster" required>
                </div>

                <div class="form-group">
                    <label for="position">Organization Position</label>
                    <select id="position" name="position" required>
                        <option value="">Select your position</option>
                        <option value="President">President</option>
                        <option value="Vice President">Vice President</option>
                        <option value="Secretary">Secretary</option>
                        <option value="Treasurer">Treasurer</option>
                        <option value="Auditor">Auditor</option>
                        <option value="Public Relations Officer">Public Relations Officer</option>
                        <option value="Photography Cluster Head">Photography Cluster Head</option>
                        <option value="Photography Cluster Co-Head">Photography Cluster Co-Head</option>
                        <option value="Graphics Cluster Head">Graphics Cluster Head</option>
                        <option value="Graphics Cluster Co-Head">Graphics Cluster Co-Head</option>
                        <option value="Videography Cluster Head">Videography Cluster Head</option>
                        <option value="Videography Cluster Co-Head">Videography Cluster Co-Head</option>
                        <option value="Member">Member</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="back-btn" id="backBtn">Back</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="homepage.js"></script>
</body>
</html>
